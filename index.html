<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderogus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-page">
        <div class="wrapper"><img src="img/logo black.svg" class="main-page__logo" alt="Banderogus"></div>
        <div class="wrapper">
            <div class="main-page__text-container">
                <p class="main-page__hellotext submain">Доброго вечора, ми з України</p>
            
                <h1 class="main-page__title accent">Бандерогусь</h1>
            
                <p class="main-page__descr main">Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та підтримую
                    позитивний дух народу. Слава Україні!</p>
            
                <button class="main-page__btn main">Запустити гуся</button>
            </div>
            <img src="img/gus.svg" alt="Banderogus">
        </div>
    </section>
</body>
</html>
